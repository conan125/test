<app-test *ngIf="expression === 0" [id]="1"></app-test>
<app-test *ngIf="expression === 1" [id]="2"></app-test>
<app-test *ngIf="expression === 2" [id]="3"></app-test>
<app-test *ngIf="expression === 3" [id]="4"></app-test>
<app-test *ngIf="expression === 4" [id]="5"></app-test>
<div class="container">
  <button (click)="expression = (expression + 1) % 5">click</button>
</div>
