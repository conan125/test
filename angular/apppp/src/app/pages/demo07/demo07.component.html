<div [formGroup]="formgroup">
  {{formgroup.value|json}}
  <hr>

  <hr>
  <div formArrayName="arr">
    <div *ngFor="let item of arr.controls;index as i">
      <div [formGroupName]="i">
        <input type="checkbox" formControlName="a" (change)="handle(item.value)">select

      </div>


    </div>
  </div>
  <p *ngFor="let item of value">{{item|json}}</p>
